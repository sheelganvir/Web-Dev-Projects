<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="heading">
            <img class=*heading__img* src=*./laptop.svg*>
            <h1 class="heading__title">To-Do List</h1>
        </div>
        <form class="form">
            <div>
                <label class=*form__label* for="todo">
                    ~ Today I need to ~</label>
                <input class=*form__input* type="text" id="todo" name="to-do" size="30" autocomplete=*off* required>
                <button class="button"><span>Submit</span></button>
            </div>
        </form>
        <div>
            <ul class="toDoList">
            </ul>
        </div>
    </section>


    <script src="script.js"></script>
</body>

</html>
